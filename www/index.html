<!DOCTYPE html>
<html ng-app="starter">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyBVxy6yHTeiRmc-yhYhsiHOpWFVmIPVafA&sensor=true"></script>
</head>
<body>
<ion-pane>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Map-demo</h1>
    <div class="buttons">
      <button class="button button-icon ion-log-in" ng-click="openModal()">
      </button>
    </div>
  </ion-header-bar>
  <ion-nav-view></ion-nav-view>
</ion-pane>
<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Sign-in</h1>
      <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">User Name</span>
          <input ng-model="user.userName" type="text"> </label>
        <label class="item item-input">
          <span class="input-label">Distance (km) to find friends</span>
          <input ng-model="user.distance" type="number">
        </label>
        <button class="button button-full button-positive" ng-click="registerUser(user)">Sign-in With
          Location
        </button>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
</body>
</html>
